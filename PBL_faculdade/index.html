<!DOCTYPE html>
<html>
<head>

    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
        function validar()
        {
            var nome = document.getElementById("nome");
            var senha = document.getElementById("pass");

                //alert("Preencha o campo nome!");

                return false;
            }else if(senha.value.trim() == ""){
                alert("Preencha o campo senha");
                senha.style.border = "solid 3px red";
                return false;
            }else if(senha.value.trim().length<5){

        }
    </script>
</head>
<body>
    <form onsubmit="return validar()" action="inicio.html">
        <input id="nome" placeholder="Nome" type="text" />
        <label id="lblnome" style="color: red; visibility: hidden;">Invalido</label><br><br>
        <input id="pass" placeholder="Senha" type="password"  />
        <br><br>

    </form>

</html>
