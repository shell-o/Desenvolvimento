<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="stylesheet" href="_css/style.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Cores</th>
                <th class="vermelho">Vermelho</th>
                <th class="verde">Verde</th>
                <th class="azul">Azul</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="vermelho">Vermelho</td>
                <td class="vermelho">Vermelho</td>
                <td class="amarelo">Amarelo</td>
                <td class="magenta">Magenta</td>
            </tr>
            <tr>
                <td class="verde">Verde</td>
                <td class="amarelo">Amarelo</td>
                <td class="verde">Verde</td>
                <td class="azul-claro">Azul-Claro</td>
            </tr>
            <tr>
                <td class="azul">Azul</td>
                <td class="magenta">Magenta</td>
                <td class="azul-claro">Azul-Claro</td>
                <td class="azul">Azul</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
